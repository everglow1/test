<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
</head>
<body>
  <style>
    /* 双飞翼布局,利用浮动 */
    .wrapper {
      float:left;
      width:100%;  
      height:100px;
      background:blue;
    }
    .left {
      float:left;
      width:180px;
      height:100px;
      margin-left:-100%;
      background:#0c9;
    }
    .right {
      float:left;
      width:200px;
      height:100px;
      margin-left:-200px;
      background:#0c9;
    }
    .main {
      margin:0 200px 0 180px;
      height:100px;
    }
  </style>
  <div class="container">
    <div class="wrapper">
        <div class="main">我是中间</div>
    </div>
    <div class="left">我是左边</div>
    <div class="right">我是右边</div>
  </div>
</body>
</html>
